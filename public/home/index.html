<head>

    <div class="container">
        <ul class="nav nav-pills pull-right">
            <li><a href="/logout">Logout</a></li>
        </ul>
        <hr />
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li class="active"><a href="index.html">Home</a>
                </li>

                </li>
                <li><a href="stats.html">Stats</a>
                </li>
                <li><a href="comment.html">Coments</a>
                </li>
            </ul>
            <h3 class="text-muted">Twitter Tags</h3>
        </div>
        <div class="jumbotron">
            <h1>#Tags</h1>
            <p class="lead">Showing the amount of times a #tag was used</p>
            <div class="btn-group">
                <button id="btnAll" type="button" class="btn btn-default">All</button>
                <button id="btnTop15" type="button" class="btn btn-default">Top 15</button>
                <!--
	<button id="btnGen" type="button" class="btn btn-default">Gender</button>
	<button id="btnUnam" type="button" class="btn btn-default">Username</button>
	-->

        </div>
        <div class="row marketing">
            <div class="col-md-12">
                <!-- <div id="tweet_logs"></div> -->
                <table class="table table-striped" id="mainTbl" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>tags</th>
                            <th>count</th>
                            <!--
				<th>screen name</th>
				<th>friend</th>
				<th>User Location</th>
				<th>Timestamp</th>
				-->
                        </tr>
                    </thead>
                    <tbody id="tblBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div id="chartSec" class="col-md-6">
            </div>
        </div>
